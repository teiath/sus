jms_security_extra:
    secure_all_services: false
    expressions: true

security:
    acl:
        connection: default

    access_decision_manager:
        # Strategy can be: affirmative, unanimous or consensus
        strategy: unanimous

    encoders:
        FOS\UserBundle\Model\UserInterface: sha512
        SUS\UserBundle\Entity\User: plaintext

    role_hierarchy:
        ROLE_USER:      ROLE_USER

    providers:
      fos_userbundle:
          id: sus.user_provider

    firewalls:
        main:
            pattern: ^/
            trusted_sso:
              manager: admin_sso
              login_action: SUSAdminBundle:Auth:login
              logout_action: SUSAdminBundle:Auth:logout
              create_users: true
              created_users_roles: [ROLE_USER]
              failure_path: /debug
              default_target_path: admin_sus_site_unit_list
              always_use_default_target_path: true
            logout:       true
            anonymous:    true

    access_control:
        - { path: ^/login$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/register, role: ROLE_USER }
        - { path: ^/resetting, role: ROLE_USER }
        - { path: ^/admin/, role: ROLE_USER }

parameters:
    security.acl.permission.map.class: Sonata\AdminBundle\Security\Acl\Permission\AdminPermissionMap
    # optionally use a custom MaskBuilder
    #sonata.admin.security.mask.builder.class: Sonata\AdminBundle\Security\Acl\Permission\MaskBuilder